spring:
  application:
    name: cooking-backend

  datasource:
    url: jdbc:h2:file:./data/cookingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  jackson:
    time-zone: GMT+8

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: cooking-secret-key-for-jwt-token-generation-please-change-in-production
  expiration: 86400000

logging:
  level:
    com.cooking: DEBUG
    org.springframework.security: DEBUG
